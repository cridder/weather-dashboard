<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/70fcd40144.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- end head -->
  <body>
    <div class="jumbotron jumbotron-fluid bg-white" id="jumbo">
      <div class="container" id="01container">
        <h1 class="display-4 text-center bg-white" id="jumboTitle">
          Weather Dashboard
        </h1>
      </div>
    </div>
    <!-- end div -->
    <main class="d-flex min-vw-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Search for City......"
              />
            </div>
            <!-- end search input -->
            <hr />
            <button
              id="srchbutton"
              type="submit"
              class="btn btn-primary btn-block"
            >
              Search
            </button>
            <hr />
            <ul id="list-of-cities" class="list-group"></ul>
            <!-- end history list-->
          </div>
          <!-- end left column -->
          <div id="cur-and-cards" class="col-sm-8">
            <div class="container-fluid">
              <div id="cur-weather" class="card">
                <div class="card-body">
                  <h4 class="card-title">Currently:</h4>
                  <div id="icon-date-city">
                    <span id="city-name"> </span>
                    <span id="cur-icon"></span>
                  </div>
                  <p id="cur-temp"></p>
                  <p id="cur-humid"></p>
                  <p id="cur-wind"></p>
                  <!-- <p id="uvIndexCur"></p> -->
                  <!-- </ul> -->
                </div>
              </div>
              <hr />
              <div class="row">
                <div id="forecast-weather" class="col-md-9">
                  <h4>5-Day Forecast:</h4>
                  <div id="cards-forecast">
                    <div class="card forecast">
                      <div id="forecast1" class="card-body">
                        <span class="card-title" id="forecast-date1"> </span>
                        <span id="icon-forecast1"></span>
                        <p id="temp-forecast1"></p>
                        <p id="humid-forecast1"></p>
                      </div>
                    </div>
                    <div class="card forecast">
                      <div id="forecast2" class="card-body">
                        <span class="card-title" id="forecast-date2"> </span>
                        <span id="icon-forecast2"></span>
                        <p id="temp-forecast2"></p>
                        <p id="humid-forecast2"></p>
                      </div>
                    </div>
                    <div class="card forecast">
                      <div id="forecast3" class="card-body">
                        <span class="card-title" id="forecast-date3"> </span>
                        <span id="icon-forecast3"></span>
                        <p id="temp-forecast3"></p>
                        <p id="humid-forecast3"></p>
                      </div>
                    </div>
                    <div class="card forecast">
                      <div id="forecast4" class="card-body">
                        <span class="card-title" id="forecast-date4"> </span>
                        <span id="icon-forecast4"></span>
                        <p id="temp-forecast4"></p>
                        <p id="humid-forecast4"></p>
                      </div>
                    </div>
                    <div class="card forecast">
                      <div id="forecast5" class="card-body">
                        <span class="card-title" id="forecast-date5"> </span>
                        <span id="icon-forecast5"></span>
                        <p id="temp-forecast5"></p>
                        <p id="humid-forecast5"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end left to right row -->
      </div>
      <!-- end of main div -->
    </main>
    <!-- end main -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
  <!-- end body -->
</html>
